<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div>
        <form class="formHolder">
            <center><h3><span style="color:#cf7411">S</span>TOCK<span style="color:#cf7411">P</span>REDICTOR </h3></center>
            <div class="itemHolder">
                <label for="firstname">FIRST NAME : </label>
                <input name="firstname" id="sfirstname" type="text">
                <div id="sfirstnameErr" style="display:none;color:red"></div>
            </div>
            <div class="itemHolder">
                <label for="lastname">LASTNAME : </label>
                <input name="lastname" id="slastname" type="text">
                <div id="slastnameErr" style="display:none;color:red"></div>
            </div>
            <div class="itemHolder">
                <label for="email">EMAIL ID : </label>
                <input name="email" id="semail" type="text">
                <div id="semailErr" style="display:none;color:red"></div>
            </div>
            <div class="itemHolder">
                <label for="password">PASSWORD : </label>
                <input name="password" id="spassword" type="text">
                <div id="spasswordErr" style="display:none;color:red"></div>
            </div>
            <button id="signup-btn">SIGNUP</button>
        </form>
    </div>
<script src="index.js"></script>
</body>
</html>
