    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>
    <canvas id="chart_01" width="800" height="400"></canvas>

    <script>
        chartIt_01();
        async function chartIt_01() {
            const data = await getData_01();
            const ctx = document.getElementById('chart_01');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.xs,
                    datasets: [{
                        label: 'ASKOKLEY.NS',
                        data: data.ys,
                        fill: false,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                    }]
                },
            });
        }
        async function getData_01() {
            const xs = [];
            const ys= [];
            const response = await fetch('ASHOKLEY.NS.csv');
            const data = await response.text();

            const table = data.split('\n').slice(1);
            table.forEach(row => {
                const columns = row.split(',');
                const date = columns[0];
                xs.push(date);
                const volume = columns[6];
                ys.push(volume)
                console.log(date, volume)
            });
            return {xs, ys};
        }
